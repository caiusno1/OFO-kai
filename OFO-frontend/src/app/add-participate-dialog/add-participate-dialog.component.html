<mat-selection-list #selectionList (selectionChange)="onSelectionChange(selectionList.selectedOptions.selected)">
  <mat-list-option *ngFor="let friend of friends" [value]="friend" [selected]="friend.selected">
    {{friend.name}}
  </mat-list-option>
  <p>If your friend is not listed here you can invite him/her by link after you finished creating the event</p>
</mat-selection-list>
