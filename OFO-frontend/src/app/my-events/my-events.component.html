<div class="topdiv">
  <h2 *ngIf="!mobileMode">My events</h2>
  <table mat-table [dataSource]="events">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time" class="desktopOnly">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.time}} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="service" class="desktopOnly">
      <th mat-header-cell *matHeaderCellDef> Online Service </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.service}} </td>
    </ng-container>

    <ng-container matColumnDef="joined">
      <th mat-header-cell *matHeaderCellDef> Joined </th>
      <td mat-cell *matCellDef="let myevent"><input mat-input type="checkbox" [checked] = "myevent.meJoined" (click)="JointOrUnregister(myevent)" [disabled]="myevent.IamTheOrganiser"></td>
    </ng-container>

    <ng-container matColumnDef="link">
      <th mat-header-cell *matHeaderCellDef> link </th>
      <td mat-cell *matCellDef="let myevent"><a [href]="shareUrlPrefix+'ofo/share/'+myevent.id" >link</a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getColumnsToDisplay()"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: getColumnsToDisplay()"></tr>

  </table>
</div>
