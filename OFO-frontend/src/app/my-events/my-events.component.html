<div style="width: 90%; background-color: rgb(153, 252, 252); display: flex; justify-content: center;">
  <h2 style="padding: 5px;">My events</h2>
  <table mat-table [dataSource]="events">
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Time </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.time}} </td>
    </ng-container>

    <ng-container matColumnDef="topic">
      <th mat-header-cell *matHeaderCellDef> Topic </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.topic}} </td>
    </ng-container>

    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef> Online Service </th>
      <td mat-cell *matCellDef="let myevent"> {{myevent.service}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  </table>
</div>
