version: '3'
services:
  frontend:
    build: OFO-frontend
    labels:
     - "traefik.http.routers.frontend.rule=PathPrefix(`/ofo`) || Path(`/`)"

  server:
    build: api-server
    labels:
      - "traefik.http.routers.backend.rule=PathPrefix(`/oapi`)"
    depends_on:
      - mongo

  reverse-proxy:
    # The official v2 Traefik docker image
    image: traefik:v2.2
    # Enables the web UI and tells Traefik to listen to docker
    command: 
      - "--api.insecure=false" 
      - "--providers.docker"
    ports:
      # The HTTP port
      - "80:80"
      # The Web UI (enabled by --api.insecure=true)
      - "8080:8080"
    volumes:
      # So that Traefik can listen to the Docker events
      - /var/run/docker.sock:/var/run/docker.sock

  mongo:
    image: mongo:4.2.6-bionic
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: My1%&7/34W&7/(%45345jdsf)
    volumes:
      - data-volume:/var/lib/db
  mongo-express:
    image: mongo-express
    restart: always
    environment:
        - ME_CONFIG_MONGODB_SERVER=mongo
        - ME_CONFIG_MONGODB_ADMINUSERNAME=root
        - ME_CONFIG_MONGODB_ADMINPASSWORD=My1%&7/34W&7/(%45345jdsf)
        - ME_CONFIG_BASICAUTH_USERNAME=admin
        - ME_CONFIG_BASICAUTH_PASSWORD=admin
    depends_on:
      - mongo
    ports:
      - "8081:8081"
    links:
      - "mongo"
    
volumes:
  data-volume:
    driver: local